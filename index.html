<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Partner</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase SDK - ONLY load the libraries, don't initialize here -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Weekly Learning Check-in</h1>
            <p>Let's reflect on your week and discover insights about your learning journey.</p>
        </header>

        <div id="loginSection" class="section">
            <div class="login-form">
                <h2>Welcome Back!</h2>
                <p>Ready to reflect on your learning journey this week?</p>
                <div class="form-group">
                    <input type="text" id="studentName" placeholder="Enter your name" />
                </div>
                <button class="btn" onclick="startConversation()">Start This Week's Conversation</button>
            </div>
        </div>

        <div id="conversationSection" class="section hidden">
            <div class="conversation-header">
                <h2>Learning Reflection</h2>
                <div class="conversation-progress">
                    <span id="questionCounter">Question 1 of 10</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 10%"></div>
                </div>
            </div>
            
            <div id="messageArea" class="message-area"></div>
            
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Type your thoughtful response here..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div id="insightsSection" class="section hidden">
            <div id="insightsContent"></div>
        </div>
    </div>

    <!-- Load the script AFTER the HTML elements are defined -->
    <script src="script.js"></script>
</body>
</html>
